<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="icon" type="image/x-icon" href="../assets/icon.png">
</head>

<body>
	<div class="main-container">
		<div class="display">
			<p class="title">Calculator</p>
			<div id="screen"></div>
		</div>

		<div class="buttons">
			<button class="clear" data-service="clear">C</button>
			<button class="save" data-service="save">M+</button>
			<button class="show" data-service="show">M</button>
			<button class="restart" data-service="restart">AC</button>
			<button class="seven" data-num="7">7</button>
			<button class="eight" data-num="8">8</button>
			<button class="nine" data-num="9">9</button>
			<button class="divide" data-operator="divide">/</button>
			<button class="four" data-num="4">4</button>
			<button class="five" data-num="5">5</button>
			<button class="six" data-num="6">6</button>
			<button class="mult" data-operator="mult">X</button>
			<button class="one" data-num="1">1</button>
			<button class="two" data-num="2">2</button>
			<button class="three" data-num="3">3</button>
			<button class="minus" data-operator="minus">-</button>
			<button class="dot">.</button>
			<button class="zero" data-num="0">0</button>
			<button class="equals" data-operator="equals">=</button>
			<button class="add" data-operator="add">+</button>
		</div>
	</div>

	<footer>Image icon used with permission from <a href="https://icons8.com" target="_blank">icons8.com</a></footer>
	<script src="js/script.js"></script>

</body>
</html>
